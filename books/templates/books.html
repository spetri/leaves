{% extends 'base.html' %}

{% block sidebar %}
  <div class="search-window">
    <div class="search-text">
      <span class=>Search</span>
      <span>here</span>
    </div>
    <form class="search-input" type="get" action=".">
      <input type="text" name="q">
      <button type="submit">SEARCH</button>
    </form>
  </div>
{% endblock %}

{% block results %}
  {% for book in books %}
    <p>{{ book.title |safe }}</p>
    <p>{{ book.body |safe }}</p>
  {% endfor %}
{% endblock %}
