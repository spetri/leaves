{% extends 'base.html' %}

{% block sidebar %}
  <div class="search-window">
    <div class="search-text">
      <span class=>Search</span>
      <span>here</span>
    </div>
    <form class="search-input" type="get" action=".">
      <input type="text" name="q">
      <button type="submit">SEARCH</button>
    </form>
  </div>
{% endblock %}

{% block results %}

<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th>Book Title</th>
      <th>Author</th>
      <th>Passage</th>
    </tr>
  </thead>
  <tbody>
  {% for book in books %}
    {% for passage in highlighted %}
      <tr>
        <td>{{ book.title |safe }}</td>
        <td>{{ book.author |safe }}</td>
        <td>{{ passage |safe }}</td>
      </tr>
    {% endfor %}
  {% endfor %}
  </tbody>
</table>
{% endblock %}
