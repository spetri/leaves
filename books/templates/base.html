<!doctype html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merriweather">
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/jq-leaves.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="sidebar-view">
          {% block sidebar %}
          {% endblock %}        
        </div>
        <div class="col-md-5" id="results-view">
        {% block results %}
        {% endblock %}
        </div>
        <div class="col-md-5" id="docviewer-view">
          {% block docviewer %}
          {% endblock %}
        </div>
      </div>
    </div>
    <script>
      function cssChangeStyle(style) {
        var head = document.getElementsByTagName('head')[0].innerHTML;
        if (style == 'normal') {
          $('.compact-table').addClass('hide')
          $('.cards').show();          
          head += '<link rel="stylesheet" href="/static/css/style.css" />';
       }
       if (style == 'compact') {
          $('.cards').hide();
          $('.compact-table').removeClass('hide');          
          $('.compact-table').show();
          head += '<link rel="stylesheet" href="/static/css/minimal.css" />';
       }
       document.getElementsByTagName('head')[0].innerHTML = head;
      }
    </script>
  </body>
</html>
